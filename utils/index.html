<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtime location tracker</title>

    <link rel="icon" type="/assets/Icons/x-icon" href="/assets/Icons/favicon.ico">

    <!-- leaflet css -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <!-- leaflet js -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // location and zoom level at start
        var map = L.map('map').setView([1.2930900216666668, 103.75099283666667], 22);
        // Map using
        var cycleMap = L.tileLayer('https://tile.thunderforest.com/cycle/{z}/{x}/{y}.png?apikey=e633190d7b324dedb3d0f3329897c4db', {
            maxZoom: 22,  // Adjusted maximum zoom level
            attribution: 'Map data &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery &copy; <a href="https://www.opencyclemap.org/">CyclOSM</a>'
        });
        cycleMap.addTo(map);

        // the diver icon
        var customIcon = L.icon({
            iconUrl: "/assets/Icons/scuba-diver.png",
            iconSize: [40, 40],
            iconAnchor: [16, 32],
            popupAnchor: [0, -32]
        });

        // The ship icon
        var shipIcon = L.icon({
            iconUrl: "/assets/Icons/fishing-boat.png",
            iconSize: [80, 80],
            iconAnchor: [20, 20],
            popupAnchor: [0, -20]
        });

        var diverMarker, shipMarker;

        //update diver icon location
        function updateDiverPosition() {
            const timestamp = Date.now();
            const url = `/assets/ReadFiles/RLL.txt?timestamp=${timestamp}`;
            
            console.log('Requesting Diver location:', url);

            fetch(url)
                .then(response => {
                    console.log('Response status:', response.status);
                    return response.text();
                })
                .then(content => {
                    console.log('Fetched content:', content);
                    const [newLat, newLong] = content.split(' ').map(parseFloat);
                    console.log('New lat/long:', newLat, newLong);

                    if (!diverMarker) {
                        diverMarker = L.marker([newLat, newLong], { icon: customIcon }).addTo(map);
                    } else {
                        diverMarker.setLatLng([newLat, newLong]);
                    }
                })
                .catch(error => console.error('Error reading file:', error));
        }

        // Update ship's marker position
        function updateShipPosition() {
            const timestamp = Date.now();
            const url = `/assets/ReadFiles/LLD.txt?timestamp=${timestamp}`;

            console.log('Requesting ship location:', url);

            fetch(url)
                .then(response => {
                    console.log('Response status:', response.status);
                    return response.text();
                })
                .then(content => {
                    console.log('Fetched ship location:', content);
                    const [newLat, newLong] = content.split('\n').slice(0, 2).map(parseFloat); // Parsing latitude and longitude
                    console.log('New ship lat/long:', newLat, newLong);

                    if (!shipMarker) {
                        shipMarker = L.marker([newLat, newLong], { icon: shipIcon }).addTo(map);
                    } else {
                        shipMarker.setLatLng([newLat, newLong]);
                    }
                })
                .catch(error => console.error('Error reading ship location:', error));
        }

        // Update the diver's marker position initially
        updateDiverPosition();
        // Update the ship's marker position initially
        updateShipPosition();

        // Update the diver's marker position every 0.5 second
        setInterval(updateDiverPosition, 500);
        // Update the ship's marker position every 0.5 second
        setInterval(updateShipPosition, 500);
    </script>
</body>

</html>
